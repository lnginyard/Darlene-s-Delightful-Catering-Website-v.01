name: Deploy to gh-pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure CNAME exists
        run: |
          echo "darlenedcatering.com" > "DDC Website/CNAME"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: "DDC Website"
          publish_branch: gh-pages
          keep_files: true

      - name: Confirm
        run: echo "Published DDC Website to gh-pages branch"